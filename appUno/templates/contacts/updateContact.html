<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Editar de Contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</header>
{% block extra_head %}
    <style type="text/css">
        body{
            padding-top: 50px;
        }
        .start-template{
            padding: 40px 15px;
            text-align: center;
        }
    </style>
{% endblock extra_head %}

{% block body %}
<body>
    <div class="signup-form">
        <form action="/updateContactPersonal/" class="post-from" method="post">{% csrf_token %}
            <h2>Editar Contacto</h2>
            <p class="hint-text"> </p>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" value="{{contacto.nombres}}" name="nombres" placeholder="Nombres" required="required">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" value="{{contacto.apellidos}}" name="apellidos" placeholder="Apellidos" required="required">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" value="{{contacto.email}}" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input type="cedula" class="form-control" value="{{contacto.cedula}}" name="cedula" placeholder="Cedula" required="required">
            </div>
            <div class="form-group">
                <input type="celular" class="form-control" value="{{contacto.celular}}" name="celular" placeholder="Celular" required="required">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Aceptar</button>
            </div>
        </form>
    </div>
</body>


{% endblock %}
