
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Editar Nota</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</header>
{% block extra_head %}
    <style type="text/css">
        body{
            padding-top: 50px;
        }
        .start-template{
            padding: 40px 15px;
            text-align: center;
        }
    </style>
{% endblock extra_head %}

{% block body %}
<body>
    <div class="signup-form">
        <form action="/updateApuntesPersonal/{{apunte.id}}" class="post-from" method="POST">{% csrf_token %}
            <h2>Edite su nota</h2>
            <div class="form-group">
                <div class="row">
                    <!-- <div class="col">
                        <input type=""  name="cedula" disabled placeholder="{{apunte.id}}" value="{{apunte.id}}" id = "{{apunte.id}}">
                    </div> -->
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" value="{{apunte.titulo}}" name="titulo" placeholder="Titulo de la nota" required="required">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <input type="text-long" class="form-control" value="{{apunte.contenido}}"name="contenido" placeholder="Contenido" required="required">
                </div>
            </div>

            <div class="form-group">
                <!-- <a href="/seeApuntes/{{apunte.cedula_id}}" role="button">{{apunte.cedula_id}}</a> -->
                <button type="submit" class="btn btn-success btn-lg btn-block">Aceptar</button>
            </div>
        </form>
    </div>
    
</body>
{% endblock %}
