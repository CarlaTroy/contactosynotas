
<!DOCTYPE html>
<html lang="en">
    {% block extra_head %}
    <style type="text/css">
        body{
            padding-top: 50px;
        }
        .start-template{
            padding: 40px 15px;
            text-align: center;
        }
    </style>
{% endblock extra_head %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Registro de Contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</header>
    
<body>
    <div class="card col-4" style=" margin-left: auto; margin-right: auto; border-color: rgba(0, 183, 255, 0.904);  ">
        <form action="" class="post-from" method="post">{% csrf_token %}
            <center><h2>Registra tus Apuntes</h2></center>
            
            <!-- <div class="form-group">
                <div class="row">
                    <div class="col">
                        <input type=""  name="cedula" disabled placeholder="{{apunte.cedula}}" value="{{apunte.cedula}}" id = "{{apunte.cedula}}">
                    </div>
                </div>
            </div> -->
            <div class="form-group">
                <div class="col">
                    <div class="">
                        <input type="text" class="form-control" name="titulo" placeholder="Titulo de la nota" required="required">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <input type="text-long" class="form-control" name="contenido" placeholder="Contenido" required="required">
                </div>
            </div>

            <div class="form-group">
                <!-- <a href="/seeApuntes/{{apunte.cedula_id}}" role="button">{{apunte.cedula_id}}</a> -->
                <button type="submit" class="btn btn-success btn-lg btn-block">Aceptar</button>
            </div>
        </form>
    </div>
    
</body>
