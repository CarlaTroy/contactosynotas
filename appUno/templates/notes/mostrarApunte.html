<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<center><h1>APUNTES</h1></center>

{% block extra_head %}
    <style type="text/css">
        body{
            padding-top: 50px;
        }
        .start-template{
            padding: 40px 15px;
            text-align: center;
        }
    </style>
{% endblock extra_head %}

{% block container %}
  <div class="container">
    <div class="start-template">
      <table class="table table-responsive table-bordered">
          <thead>
            <tr>
              <th class= "text-center">Titulo</th>
              <th class= "text-center">Contenido</th>   
            </tr>
          </thead>
          <tbody>
            {%for apunte in apunte %}
            <form action="../registerApuntes/{{apunte.cedula_id}}" method="POST">{% csrf_token %}
            <tr>
                <td>{{apunte.titulo}}</td>
                <td>{{apunte.contenido}}</td>
                <td><button type="submit" class="btn btn-default">Agregar Nota</button></td>
                <td><a href = "../updateApunte/{{apunte.id}}" class="btn btn-info">Editar</a></td>
                <td><a href = "../deleteApunte/{{apunte.id}}" class="btn btn-danger">Eliminar</a></td>
                 
          </tr>
          </form>
            {% endfor %}
        </tbody>
       </table>
       <div class="btn-group"   >
        <form action="../registerApuntes/" method="POST">{% csrf_token %}
       
          <a class="btn btn-default" href="../contact/" role="button">Atr√°s</a>
          <a class="btn btn-default" href="../registrarContacto/" role="button">Registrar nuevo Contacto</a>
        </form>
      </div>
      
      
    
    </div>
  </div>
{% endblock container %}
